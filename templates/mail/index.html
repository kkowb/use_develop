<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>

</head>
<body>
<!-- navbar -->
<div class='navbar'>
    <div class='navbar-inner'>
        <div class='container'>
            <a class='brand' href="{{ url_for('topic.index') }}">
                <img src="//static2.cnodejs.org/public/images/cnodejs_light.svg"/>
            </a>

            <form id='search_form' class='navbar-search' action="/search">
                <input type='text' id='q' name='q' class='search-query span3' value=''/>
            </form>
            <ul class='nav pull-right'>
                <li><a href='/topic'>首页</a></li>
                <li><a href='/getstart'>新手入门</a></li>
                <li><a href='/api'>API</a></li>
                <li><a href="/about" target="">关于</a></li>
                <li><a href='/signup'>版本</a></li>
                <li><a href='/signin'>文档</a></li>
            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
<p>发送邮件</p>
<form method="post" action={{ url_for('.add') }}>
<input type="text" name="content" placeholder="content">
<input type="text" name="title" placeholder="title">
<input type="text" name="receiver_id" placeholder="to_id">
<button type="submit">提交邮件</button>
</form>

<p>收到邮件</p>
{% for r in receives%}
    <div>
    <a href = {{ url_for(".view", id = r.id) }} > {{ r.title }}</a>
    </div>
{% endfor %}
<p>发送的邮件</p>
{% for s in sends%}
    <div>
    <a href = {{ url_for(".view", id = s.id) }} > {{ s.title }}</a>
    </div>
{% endfor %}
</body>
</html>
